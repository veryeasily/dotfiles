set -g status-interval 5
set -g display-time 500
set -g default-terminal "screen-256color"

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# better leader key
set -g prefix C-j

# Free the original C-b of its binding
unbind C-b

# don't rename windows automatically
set-option -g allow-rename off

# Allow C-A a to send C-A to application
bind C-j send-prefix

# start window index of 1
set -g base-index 1

# Lowers the delay time between the prefix key and other keys - fixes pausing in vim
set -sg escape-time 1

# Needed for tmux copy plugin
# set-option -g mouse on

# When in Copy mode, act like vim
set-window-option -g mode-keys vi

# Don't rename my windows if I want them fixed
# See [this](http://stackoverflow.com/a/34004541/1243823)
bind-key C-w set-option -g allow-rename off

### Keybidings
bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R
bind-key -r  C-p    previous-window
bind-key -r  C-n    next-window
bind-key C-a    last-window
bind-key e      select-window -t editor
bind-key v      select-window -t vim
bind-key |      command-prompt 'join-pane -t %%'
bind-key f    command-prompt "find-window -N '%%'"
bind-key C-f    command-prompt "find-window -N '%%'"
bind-key \      split-window -h
bind-key -      split-window -v
bind-key _      split-window -v -p 25   # Makes a horizontal 'testing' pane
bind-key /      split-window -h -p 33  # Makes a vertical 'testing' pane
bind-key T      join-pane -ht vim -p 33   # Makes the current pane merge horizontally with a 'vim' window at 33%
bind-key V      join-pane -vt vim -p 33   # Makes the current pane merge horizontally with a 'vim' window at 33%
bind-key b      break-pane -d
bind-key x      kill-pane
bind-key X      kill-window
bind-key q      confirm-before kill-session
bind-key Q      confirm-before kill-server
bind-key ,      previous-window # <
bind-key .      next-window     # >
bind-key -r <   swap-window -t :-
bind-key -r >   swap-window -t :+
bind-key n      command-prompt 'rename-window %%'
bind-key N      command-prompt 'rename-session %%'
bind-key Escape copy-mode -u
bind-key Up     copy-mode -u
bind-key r      source-file ~/.tmux.conf; display-message " ✱ ~/.tmux.conf is reloaded"
bind-key R      refresh-client
bind-key a      send-key C-a
bind-key S set-option status
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5
bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Copy mode keybindings
unbind p
bind p paste-buffer
# bind-key -T copy-mode-vi 'v' begin-selection
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
# bind-key -Tcopy-mode-vi 'y' send -X copy-selection

# OH MY GOD I FINALLY FIXED COPYING! 
# taken from: https://coderwall.com/p/4b0d0a/how-to-copy-and-paste-with-tmux-on-ubuntu
bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -sel clip" \; display-message "copied to system clipboard"

# # look good
set -g default-terminal "screen-256color"
#set TERM=screen-256color

set -g history-limit 40000


# # Set window notifications
setw -g monitor-activity on
set -g visual-activity on


# set status bar
# ---------------------------------------------------------

## default statusbar colors
set-option -g status-bg colour254
set-option -g status-fg colour160

## highlight active window
set-window-option -g window-status-current-bg colour166
set-window-option -g window-status-current-fg colour15
set-window-option -g window-status-current-attr bold

# Borrowed from
# [here](https://github.com/mikeys/dotfiles/blob/af2fa31e5d6b74be1577fa0b0cecb43187303f58/tmux.conf#L151)
setw -g window-status-current-format "#{?window_zoomed_flag,#[fg=colour14]#[bg=colour63],#[fg=colour233]#[bg=colour147]} #I #{?window_zoomed_flag,#[fg=colour149]#[bg=colour166],#[fg=colour233]#[bg=colour74]} #W "
# set-window-option -g window-status-current-format ' #I #W '


#set-option -g status-left '⣿'
#set-option -g status-right '⡇ #[bold]❐ #S:#I#[default] ⡇ #[bold]#(whoami) ● #H#[default] '
#set-option -g status-right '⡇ ❐ #S ⡇ ❖ #(rvm tools identifier) ⡇ #(whoami) ● #H '
set-option -g status-left '⣿ #[bold]#[fg=red]❖ #(rvm tools identifier)#[fg=colour8] ❐ #S#[default] ⡇'
set-option -g status-right '#[bold]#(whoami) ● #H#[default] %Y-%m-%d %H:%M ⡇ #(~/battery Discharging)'

set-option -g status-right-length 60
set-option -g status-left-length 60

